<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./asset/vue.css">
</head>
<body>
  <div id="app"></div>
  <script src="./asset/mermaid.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({startOnLoad:false});
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true, // load from _sidebar.md
      loadNavbar: false, // load from _navbar.md
      coverpage: false, // coverpage load from _coverpage.md
      onlyCover: true, // only coverpage without homepage or not
      subMaxLevel: 3,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="./asset/docsify.min.js"></script>
  <script src="./asset/search.min.js"></script>
  <script src="./asset/docsify-copy-code.js"></script>
  <script src="./asset/emoji.min.js"></script>
  <script src="./asset/prism-go.min.js"></script>
  <script src="./asset/prism-php.min.js"></script>
  <script src="./asset/prism-python.min.js"></script>
  <script src="./asset/prism-java.min.js"></script>
  <script src="./asset/prism-javascript.min.js"></script>
  <script src="./asset/prism-json.min.js"></script>
  <script src="./asset/prism-bash.min.js"></script>
  <script src="./asset/prism-yaml.min.js"></script>
  <script src="./asset/prism-perl.min.js"></script>
  <script src="./asset/prism-nginx.min.js"></script>
</body>
</html>
